<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення - Суші-Майстер</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Суші-Майстер</div>
            <ul class="menu" id="mainNav">
                <li><a href="../index.html">Головна</a></li>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="admin.html">Адміністрування</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="orders-header">
            <h1>Управління замовленнями</h1>
            <div class="order-controls">
                <button id="refreshOrdersBtn" class="secondary-btn">
                    <span class="refresh-icon">↻</span> Оновити
                </button>
                <button id="createOrderBtn" class="primary-btn">+ Створити замовлення</button>
            </div>
        </div>

        <div class="order-filters" id="orderFilters">
        </div>

        <div class="orders-container">
            <div id="ordersLoadingIndicator" class="loading-indicator">
                <div class="loading-spinner"></div>
                <span>Завантаження замовлень...</span>
            </div>
            <div id="ordersList" class="orders-list">
                <!-- Замовлення будуть додані через JS -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Суші-Майстер. Всі права захищені.</p>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/orders.js" type="module"></script>
</body>

</html>
