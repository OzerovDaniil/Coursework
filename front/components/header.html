<!-- Login Modal -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Вхід</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Логін:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Реєстрація</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Логін:</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPhone">Номер телефону:</label>
                <input type="tel" id="registerPhone" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Пароль:</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Підтвердження паролю:</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>
    </div>
</div>
